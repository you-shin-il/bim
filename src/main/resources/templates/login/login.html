<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
    <th:block layout:fragment="content">
        <div id="wrap">
            <div id="container" class="login">
                <div id="loginForm">
                    <h2><a href="index.html"><img src="/iMonitor/images/logo.png" alt="i-monitor"></a></h2>
                    <form name="flogin" id="flogin" method="POST" action="/login/loginAction.do">
                        <fieldset>
                            <div id="loginFormBox">
                                <input type="text" 		name="email" 	id="email" 	  placeholder="아이디(이메일주소)">
                                <input type="password" 	name="password" id="password" placeholder="비밀번호" onkeypress="if(event.keyCode==13)document.getElementById('flogin').submit();">
                                <sec:csrfInput />
                                <input type="button" value="로그인" onclick="document.getElementById('flogin').submit();" style="background-color:#1a1a1a;"><input type="button" value="회원가입" onclick="location.href='/join/registMember.do'">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
    <!--        <c:if test="${not empty param.fail}">

                    if('${sessionScope["SPRING_SECURITY_LAST_EXCEPTION"].message}' != '') {
                        alert('${sessionScope["SPRING_SECURITY_LAST_EXCEPTION"].message}');
                    }
                </script>
                <c:remove scope="session" var="SPRING_SECURITY_LAST_EXCEPTION"/>
            </c:if>
            <c:if test="${not empty param.logout}">
                <script>
                    alert('로그아웃 되었습니다.');
                </script>
            </c:if>-->
        </div>
    </th:block>
</html>
